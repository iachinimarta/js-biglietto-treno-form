<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/style.css"/>
        <title>Biglietteria</title>
    </head>
    <body>

        <h1>CALCOLA IL PREZZO DEL TUO BIGLIETTO!</h1>
        <div>
            <div>
                <label for="name">Nome Cognome</label>
                <input type="text" id="name"/>  
            </div>
            
            <div>
                <label for="km">Km da percorrere</label>
                <input type="number" min="1" id="km"/>
            </div>

            <div>
                <label for="age">Fascia di età</label>
                <select id="age">
                    <option value="none">--</option>
                    <option value="junior">Under 18</option>
                    <option value="adult">Adult 18+</option>
                    <option value="senior">Over 65</option>
                </select>
            </div>
            


            <div>
                <button id="submit">Genera</button>
                <button id="cancel">Annulla</button> 
            </div>
            
        </div>

        <div id="ticket" class="hidden">
            <div>
                <h2>NOME PASSEGGERO</h2>
                <h3 id="passenger-name"></h3>
            </div>

            <table>
                <tr>
                    <th>Offerta</th>
                    <th>Carrozza</th>
                    <th>Codice CP</th>
                    <th>Prezzo biglietto</th>
                </tr>

                <tr>
                    <td><span id="promo"></span></td>
                    <td><span id="carriage"></span></td>
                    <td><span id="prenotation"></span></td>
                    <td><span id="ticket-price"></span></td>
                </tr>
            </table>

        </div>
        

        <script type="text/javascript" src="js/main.js"></script>
    </body>
</html>

<!-- Correzioni:
    - tolto il tag form perché i dati non vengono elaborati da un server ma restano nella nostra pagina.
    - racchiudo i vari input in tag div.
    - aggiungo "min" all'imput number.
    - aggiungo sezione "il tuo biglietto".
    - -->
